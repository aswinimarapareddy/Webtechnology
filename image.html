<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Styles</title>
    <style>
        .image{
           border-radius: 10px;
           height:200px;
           width: 300px;
        }
        .heading{
            color: rgb(23, 62, 6);
            font-size: 38px;
            font-family: 'Times New Roman', Times, serif;
            font-style: oblique;
            text-align: center;
            text-decoration:underline;
        }
    </style>
</head>
<body bgcolor="grey">
    <h1 class="heading">Image Styles</h1>
    <img src="images.jpeg" class="image" style="border: 5px solid rgb(222, 237, 15);"/>
</body>
</html>
